{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main class="main">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html" rel="nofollow">Home</a>
                    <span></span> Shop
                    <span></span> Wishlist
                </div>
            </div>
        </div>
        <section class="mt-60 mb-60">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table shopping-summery text-center">
                                <thead>
                                <tr class="main-heading">
                                    <th scope="col" colspan="2">Product</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Stock Status</th>
                                    <th scope="col">Remove</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for item in wishlists %}
                                    <tr>
                                        <td class="image product-thumbnail"><img
                                                src="{{ item.product.product_images.first.image.url }}"
                                                alt="#"></td>
                                        <td class="product-des product-name">
                                            <p class="product-name"><a
                                                    href="/shop-details/{{ item.product.id }}">{{ item.product.title }}</a></p>
                                        </td>
                                        <td class="price" data-title="Price"><span>{{ item.product.price }} </span></td>

                                        <td class="text-right" data-title="Cart">
                                            <a href="/order/create_order_wishlist/{{ item.product.id }}" class="btn btn-rounded btn-sm"><i
                                                    class="far fa-shopping-bag mr-5"></i>Add
                                                to cart
                                            </a>
                                        </td>

                                        <td class="action" data-title="Remove">
                                            <a href="/order/delete-wishlist/{{ item.id }}"><i
                                                    class="fa fa-trash-alt"
                                                    onclick="return confirm('Are you sure delete this order?')"></i></a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
